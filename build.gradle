plugins {
    id 'java'
    id 'org.springframework.boot' version '2.1.2.RELEASE'

}

apply plugin: 'io.spring.dependency-management'
group 'com.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/release"}
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter'
    compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile 'org.springframework.boot:spring-boot-starter-hateoas'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-stream', version: '2.1.2.RELEASE'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-stream-binder-kafka', version: '2.1.2.RELEASE'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-stream-binder-rabbit', version: '2.1.2.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'

}
